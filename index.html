---
layout: default
---
<section class="content">
	<ul class="listing home">
		{% for page in site.posts limit:3 %}
		<li>
			<a href="{{ site.baseurl }}{{ page.url }}" class="post-title">{{ page.title }}</a>
			<time datetime="{{ page.date }}">{{ page.date | date: "%A, %e %B %Y" }}</time>
			<a href="{{ site.baseurl }}{{ page.url }}#disqus_thread" class="post-comment-count" data-disqus-identifier="{{ page.id }}"></a>
		</li>
		{% endfor %}
	</ul>
</section>
