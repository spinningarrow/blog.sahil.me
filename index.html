---
layout: default
---
<section class="home-latest">
	<h2>Latest Posts</h2>
	<ul>
		{% for page in site.posts limit:5 %}
		{% capture disqus_identifier %}http://sahil.me/blog{{ page.url }}{% endcapture %}
		<li>
			<a href="{{ site.baseurl }}{{ page.url }}" class="title-post">{{ page.title }}</a>

			<div class="meta-post">
				<time datetime="{{ page.date }}">{{ page.date | date: "%e %B %Y" }}</time>
				<a href="{{ site.baseurl }}{{ page.url }}#disqus_thread" class="comment-count" data-disqus-identifier="{{ disqus_identifier }}"></a>
			</div>
		</li>
		{% endfor %}
	</ul>
	<p>To see all posts, take a look at the <a href="archives.html">archives</a>.</p>
</section>
