---
layout: default
---
{% capture disqus_identifier %}http://sahil.me/blog{{ page.url }}{% endcapture %}
<article>
	<header class="header-post">
		<h1 class="title-post">{{ page.title }}</h1>
		<p class="meta-post">
			<time datetime="{{ page.date }}">{{ page.date | date: "%e.%m.%Y" }}</time>

			{% if page.labels %}
			in <span class="labels-post">{{ page.labels }}</span>
			{% endif %}
		</p>
	</header>

	{{ content }}

	<section class="comments">
		<!-- Disqus comments -->
		<div id="disqus_thread"></div>
		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'thespinningarrow'; // required: replace example with your forum shortname
			var disqus_developer = 1;
			var disqus_identifier = '{{ disqus_identifier }}';
			var disqus_url = 'http://blog.sahil.me{{ page.url }}/';
			var disqus_title = '{{ page.title | replace: "'", "\\'" | replace: '"', '\\"' }}';

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	</section>
</article>
