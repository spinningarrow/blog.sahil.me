---
layout: default
---
	{% assign post_year = page.date | date: "%Y" %}
	{% assign post_month = page.date | date: "%m" %}
	{% capture disqus_identifier %}http://blog.sahil.me{{ page.url | escape }}{% endcapture %}

	{% include post-partial.html post=page %}

	<section id="comments" class="comments">
		<!-- Disqus comments -->
		<div id="disqus_thread"></div>
		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'thespinningarrow'; // required: replace example with your forum shortname
			var disqus_developer = 1;
			var disqus_identifier = "{{ disqus_identifier }}";
			var disqus_url = "http://blog.sahil.me{{ page.url }}";
			var disqus_title = '{{ page.title | replace: "'", "\\'" | replace: '"', '\\"' }}';

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	</section>
