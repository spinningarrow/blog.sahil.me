<article class="post">
	<header>
		<h1>{{ include.post.title }}</h1>
		<div class="post-meta">
			<ul>
				<li><time datetime="{{ include.post.date }}">{{ include.post.date | date: "%e.%m.%Y" }}</time></li>
				<li>{% if include.post.labels %}<span class="labels-post">{{ include.post.labels }}</span>{% endif %}uncategorised</li>
			</ul>
		</div>
	</header>

	<div class="post-body">
		{{ include.post.content }}
	</div>
</article>
