<article class="post">
	<header>
		<h1><a href="{{ include.post.url }}">{{ include.post.title }}</a></h1>
		<div class="post-meta">
			<ul>
				<li><time datetime="{{ include.post.date }}">{{ include.post.date | date: "%e.%m.%Y" }}</time></li>
				<li>{% if include.post.category %}<span class="post-category">{{ include.post.category }}</span>{% endif %}</li>
			</ul>
		</div>
	</header>

	<div class="post-body">
		{{ include.post.content }}
	</div>
</article>
